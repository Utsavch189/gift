<!DOCTYPE html>
<html lang="en">

<head>

    <title>Hey Sreeja</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@300&family=Raleway:ital,wght@1,200&family=Roboto&display=swap');
        * {
            font-family: 'Oswald', sans-serif;
            font-family: 'Raleway', sans-serif;
            font-family: 'Roboto', sans-serif;
        }
        
        .container {
            height: 100vh;
            background-color: #eec0c6;
            background-color: #f6f0c4;
            background-image: linear-gradient(315deg, #f6f0c4 0%, #d99ec9 74%);
        }
        
        .msg {
            height: 50vh;
        }
        
        .img {
            display: flex;
            justify-content: space-evenly;
            position: absolute;
            bottom: 0;
        }
        
        .love {
            height: 50px;
            width: 50px;
        }
        
        .love:nth-child(1) {
            animation-name: one;
            animation-duration: 6.6s;
            animation-iteration-count: infinite;
            animation-delay: 2s;
        }
        
        .love:nth-child(2) {
            animation-name: two;
            animation-duration: 6.9s;
            animation-iteration-count: infinite;
            animation-delay: 2.2s;
        }
        
        .love:nth-child(3) {
            animation-name: three;
            animation-duration: 6.8s;
            animation-iteration-count: infinite;
            animation-delay: 1.6s;
        }
        
        .love:nth-child(4) {
            animation-name: four;
            animation-duration: 7s;
            animation-iteration-count: infinite;
            animation-delay: 2.5s;
        }
        
        .love:nth-child(5) {
            animation-name: five;
            animation-duration: 7.4s;
            animation-iteration-count: infinite;
            animation-delay: 2.8s;
        }
        
        .love:nth-child(6) {
            animation-name: six;
            animation-duration: 7s;
            animation-iteration-count: infinite;
            animation-delay: 1.8s;
        }
        
        .love:nth-child(7) {
            animation-name: seven;
            animation-duration: 7.5s;
            animation-iteration-count: infinite;
            animation-delay: 2.1s;
        }
        
        @keyframes one {
            0% {
                opacity: 0;
            }
            25% {
                opacity: 1;
            }
            50% {
                opacity: 1;
            }
            75% {
                transform: translateY(-100vh);
                opacity: 0;
            }
        }
        
        @keyframes two {
            0% {
                opacity: 0;
            }
            25% {
                opacity: 1;
            }
            50% {

            }

            }

            }

            }
